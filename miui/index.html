<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/master.css" rel="stylesheet">
  <title>小米MIUI主页</title>
</head>
<body>
<div class="wrap">
    <div class="header-bg">
        <div class="header content">
            <div class="logo flt"><a href="/">MIUI</a></div>
            <ul class="nav frt">
                    <li class="active"><a href="index.html">首页</a></li>
                    <li><a href="index.html">MIUI 8</a></li>
                    <li><a href="list.html">列表文章</a></li>
                    <li><a href="index.html">下载</a></li>
                    <li><a href="index.html">解锁</a></li>
                    <li><a href="index.html">论坛</a></li>
            </ul>
       </div>
    </div>
    <div class="focus"></div>
    <div class="module">
        <div class="app-body content">
            <div class="app-box">
                <a class="app-link" href="#">
                    <img class="app-img" src="images/icons_miui.png" alt="milogo" >
                    <span class="app-desc">
                        <span class="desc-t3">汉藏双语应用程序开发者大赛</span>
                        <span class="click-text">点击报名参与!</span>
                    </span>
                </a>
            </div>
            <div class="app-box">
                <a class="app-link" href="#">
                    <img class="app-img" src="images/icons_m8.png" alt="miuilogo" >
                    <span class="app-desc">
                        <span class="desc-t3">MIUI 8.2稳定版发布</span>
                        <span class="click-text">2月16日起 开放升级</span>
                    </span>
                </a>
            </div>
            <div class="app-box">
                <a class="app-link" href="#">
                    <img class="app-img" src="images/icons_miui_bbs.png" alt="miuibbs" >
                    <span class="app-desc">
                        <span class="desc-t3">MIUI论坛APP邀您体验</span>
                        <span class="click-text">全新改版 更好玩、更好用</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="js/index.js"></script>
</body>
</html>
